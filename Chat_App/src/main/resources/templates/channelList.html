<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channel List</title>
  <link rel="stylesheet" href="/css/channelList.css">
</head>
<body>
<div class="container">
  <h1>チャットチャンネル</h1>
  <ul>
    <li th:each="channel : ${channels}">
      <a th:href="@{/chat/{channelName}(channelName=${channel.name})}" th:text="${channel.name}"></a>
    </li>
  </ul>
  <form th:action="@{/createChannel}" method="post">
    <input type="text" name="channelName" placeholder="チャンネル名を入力してください（例：２ちゃんねる）" required>
    <button type="submit">チャンネル創造</button>
  </form>
  <div class="logout">
    <form th:action="@{/logout}" method="post">
      <button type="submit">ログアウト</button>
    </form>
  </div>
</div>
</body>
</html>
